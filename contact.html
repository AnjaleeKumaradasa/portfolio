<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6d4c41;
            --secondary: #d7ccc8;
            --accent: #8d6e63;
            --text: #3e2723;
            --light: #f3e5f5;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Raleway', sans-serif;
            color: var(--text);
            background-color: var(--light);
            line-height: 1.7;
        }

        /* Navigation */
        nav.main-nav {
            background-color: var(--primary);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        nav.main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }

        nav.main-nav li {
            margin: 0 1.5rem;
        }

        nav.main-nav a {
            text-decoration: none;
            color: var(--white);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
        }

        nav.main-nav a:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        nav.main-nav a.active {
            background-color: var(--accent);
        }

        /* Contact Section */
        .contact-section {
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary);
            position: relative;
        }

        .contact-section h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .contact-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .contact-card {
            background: var(--white);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent);
            transition: var(--transition);
            z-index: -1;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .contact-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .contact-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.2);
            color: var(--primary);
        }

        .contact-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-info a {
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            display: block;
            margin: 0.5rem 0;
        }

        .contact-info a:hover {
            color: var(--accent);
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            background: var(--accent);
            transform: translateY(-5px);
        }

        /* Map Section */
        .map-section {
            height: 400px;
            margin-top: 4rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: grayscale(20%) contrast(110%);
        }

        /* Decorative Elements */
        .decorative-dots {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: radial-gradient(var(--accent) 20%, transparent 20%);
            background-size: 15px 15px;
            opacity: 0.1;
            z-index: -1;
        }

        .dots-1 {
            top: -50px;
            right: -50px;
        }

        .dots-2 {
            bottom: -30px;
            left: -30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section h2 {
                font-size: 2.5rem;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 576px) {
            nav.main-nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav.main-nav li {
                margin: 0.5rem 0;
            }

            .contact-section {
                padding: 3rem 1rem;
            }

            .contact-card {
                padding: 2rem;
            }
        }
    </style>
</head>
